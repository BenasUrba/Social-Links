<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <div class="container">

    <div class="container-card">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica">

      <div class="text">
        <p class="name-tag">Jessica Randall</p>
        <p class="location">London, United Kingdom</p>
      </div>
      <p class="quote text">"Front-end developer and avid reader."</p>

      <div class="social-links text">GitHub</div>
      <div class="social-links text">Frontend Mentor</div>
      <div class="social-links text">LinkedIn</div>
      <div class="social-links text">Twitter</div>
      <div class="social-links text">Instagram</div>


    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/BenasUrba">Benas Urba</a>.
    </div>

  </div>
  
</body>
</html>
